<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Danh sách sản phẩm</h1>
    </header>
    <main>
        <div class="product">
            <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcSxFWeeZ-CFxkr5WPoNQaMLW4VFthUr3BV0vnDPayE47Jjn3Lekq8JEc3A015BqvC0GP0LKRbkFMz7ZfivrOjbDQUjiAvwfW13pqBi073qh-t5iiT9cCDiqBQ&usqp=CAE" alt="Sản phẩm 1">
            <h2>Sản phẩm 1</h2>
            <p>Mô tả sản phẩm 1.</p>
            <span>Giá: $10</span>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Sản phẩm 2">
            <h2>Sản phẩm 2</h2>
            <p>Mô tả sản phẩm 2.</p>
            <span>Giá: $20</span>
        </div>
        <!-- Thêm các sản phẩm khác tương tự ở đây -->
    </main>
    <footer>
        <p>Bản quyền &copy; 2024</p>
    </footer>
</body>
</html>
